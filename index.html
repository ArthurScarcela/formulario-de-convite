<!DOCTYPE html>
<html lang="pt-br">

<head>
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>

  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Formulário de convite</title>
  <link rel="stylesheet" href="styles/index.css">
  <link
    href="https://fonts.googleapis.com/css2?family=Baloo+2:wght@400..800&family=Leckerli+One&family=Open+Sans:ital,wght@0,300..800;1,300..800&display=swap"
    rel="stylesheet">

</head>

<body>

  <div class="app">

    <aside>
      <div class="aside-container">
        <header class="title">
          <img id="icon-birth" src="assets/images/Logo.svg" alt="logo de festa de aniversário">
          <h2>Festivite</h2>
          <p>Crie um convite digital para o seu evento</p>
        </header>
        <img id="img-background" src="assets/images/Background.png" alt="">
      </div>
    </aside>

    <main>
      <div class="main-container">
        <h1>Crie seu convite</h1>

        <form action="#">

          <div class="calendar">
            <img src="assets/icons/calendar.svg" alt="ícone de calendário">
            <p>Sobre o evento</p>
          </div>

          <fieldset>
            <div class="input-wrapper">
              <label for="event-title">Título</label>
              <input type="text" name="event-title" id="event-title" placeholder="Nome do evento">
          </fieldset>

          <fieldset class="term">
            <div class="input-wrapper">
              <label for="beginning-date">Início</label>
              <input type="datetime-local" name="beginning-date" id="beginning-date">
            </div>

            <div class="input-wrapper">
              <label for="end-date">Fim</label>
              <input type="datetime-local" name="end-date" id="end-date">
            </div>
          </fieldset>

          <fieldset class="especifications">
            <div class="button-wrapper">
              <label>Tipo</label>
              <div class="button-type">
                <div class="button-opt">
                  <button value="presencial">
                    <div class="bt-img" id="presencial"></div>
                    Presencial
                  </button>
                </div>
                <div class="button-opt">
                  <button value="online">
                    <div class="bt-img" id="online"></div>
                    Online
                  </button>
                </div>
              </div>
            </div>

            <div class="input-wrapper">
              <label for="location">Local</label>
              <input type="text" name="location" id="location" placeholder="Link ou endereço">
            </div>

          </fieldset>

          <fieldset>
            <div class="input-wrapper">
              <label for="description">Descrição</label>
              <textarea name="description" id="description"></textarea>
            </div>
          </fieldset>
      </div>
      </form>

  </div>
  </main>
  </div>

</body>

</html>
