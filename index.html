<!DOCTYPE html>
<html lang="pt-br">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Formulário de convite</title>
  <link rel="stylesheet" href="styles/index.css">
</head>

<body>

  <div class="app">

    <aside>
      <div class="aside-container">
        <header class="title">
          <img src="assets/images/Logo.svg" alt="logo de festa de aniversário">
          <h2>Festivite</h2>
          <p>Crie um convite digital para o seu evento</p>
        </header>
        <img src="assets/images/Background.png" alt="">
      </div>
    </aside>

    <main>
      <div class="main-container">
        <h1>Crie seu convite</h1>

        <div class="calendar">
          <img src="assets/icons/calendar.svg" alt="ícone de calendário">
          <p>Sobre o evento</p>
        </div>
      </div>
    </main>
  </div>

</body>

</html>
